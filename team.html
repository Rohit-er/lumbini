<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Team - Discover Lumbini</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 0;
    }

    .team-section {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
    }

    .team-section h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #052576;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .team-member {
      background: #ffffffb0;
      border-radius: 20px;
      padding: 25px;
      width: 260px;
      box-shadow: 0 6px 15px rgba(0, 63, 136, 0.15);
      transition: transform 0.3s ease, box-shadow 1s;
      cursor: pointer;
    }

    .team-member:hover {
      transform: translateY(-12px);
      box-shadow: 0 15px 20px rgba(0, 63, 136, 0.2);
    }

    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #003f88;
    }

    .member-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #003f88;
    }

    .member-role {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 8px;
      text-decoration: none;
      font-size: 22px;
      color: #003f88;
      transition: all 0.7s ease;
    }

    .social-icons a:hover {
      color: orange;
      transform: scale(1.3) rotate(5deg);
    }

    .progress-bar {
      background-color: #003f88;
      height: 8px;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .progress-container {
      background: #dddddda1;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .team-section h2 {
        font-size: 2rem;
      }

      .team-container {
        flex-direction: column;
        align-items: center;
      }

      .team-member {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <section class="team-section">
    <h2>Meet Our Team Members</h2>
    <div class="team-container">

      <!-- Member 1: kailash jaiswal -->
      <div class="team-member animate__animated animate__fadeInUp" onclick="openModal('Kailash Jaiswal', 'Founder & Wildlife Researcher', 'Dedicated to conserving Lumbiniâ€™s natural habitats and protecting the crane species.', 95)">
        <img src="lumbini_pic/members_pic/kailash.png" alt="Kailash Jaiswal" class="member-photo">
        <div class="member-name">Kailash Jaiswal</div>
        <div class="member-role">Founder & Wildlife Researcher</div>
        <div class="social-icons">
          <a href="https://www.facebook.com/share/1F9MkBk9zz/" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="#" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
      </div>

      <!-- Member 2: Ravi Jaiswal -->
      <div class="team-member animate__animated animate__fadeInUp" onclick="openModal('Ravi Jaiswal', 'UI/UX Designer & Environmental Advocate', 'Designs digital experiences that reflect the beauty of nature and raise awareness about crane conservation.', 90)">
        <img src="lumbini_pic/members_pic/ravi.png" alt="Ravi Jaiswal" class="member-photo">
        <div class="member-name">Ravi Jaiswal</div>
        <div class="member-role">UI/UX Designer & Environmental Advocate</div>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="https://x.com" target="_blank"><i class="bi bi-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="https://www.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>

    </div>
  </div>
</section>


  <!-- Modal Popup -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalName"></h3>
      <p id="modalRole"></p>
      <p id="modalBio"></p>
      <div class="progress-container">
        <div id="modalSkillBar" class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script>
    function openModal(name, role, bio, skillLevel) {
      document.getElementById('modalName').innerText = name;
      document.getElementById('modalRole').innerText = role;
      document.getElementById('modalBio').innerText = bio;
      document.getElementById('modalSkillBar').style.width = skillLevel + '%';
      document.getElementById('profileModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('profileModal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('profileModal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
