<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Lumbini- Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e0f7fa;
      color: black;
      transition: background-color 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #e0f7fa;
      border-bottom: 2px solid #ccc;
      transition: background-color 0.4s, color 0.4s;
    }

    header h1:hover {
      color: orange;
    }

    #map {
      height: calc(100vh - 80px);
      width: 100%;
      transition: filter 0.4s;
    }

    /* Toggle container */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 999;
      font-weight: bold;
      color: black;
      transition: color 0.4s;
    }

    .toggle-switch {
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }

    .toggle-switch::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active {
      background-color: #ff7043;
    }

    .toggle-switch.active::before {
      transform: translateX(24px);
    }

    .toggle-switch:hover {
      background-color: #ffa270;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-bottom-color: #444;
    }

    body.dark-mode .toggle-container {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumbini intractive Map</h1>
  </header>

  <div class="toggle-container">
    <div class="toggle-switch" id="themeToggle"></div>
    <span id="modeLabel">Light Mode</span>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let darkMode = false;

    // Tile Layers
    const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '© CartoDB & OpenStreetMap contributors'
    });

    // Initialize map
    const map = L.map('map', {
      center: [27.4679, 83.2750],
      zoom: 15,
      layers: [lightTiles]
    });

    // Add marker
    const marker = L.marker([27.4679, 83.2750]).addTo(map);
    marker.bindPopup("<b>Lumbini</b><br>Birthplace of Lord Buddha").openPopup();

    // Toggle logic
    const toggle = document.getElementById('themeToggle');
    const label = document.getElementById('modeLabel');

    toggle.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode');
      toggle.classList.toggle('active');
      if (darkMode) {
        map.removeLayer(lightTiles);
        map.addLayer(darkTiles);
        label.textContent = 'Dark Mode';
      } else {
        map.removeLayer(darkTiles);
        map.addLayer(lightTiles);
        label.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
